<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="images/db.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&family=Junicode:wght@400;600&display=swap" rel="stylesheet">
    <title>Daniel Bohry.com</title>
</head>
<style>
    :root {
        --bg: #1f1f1f;
        --bg2: #2a2a2a;
        --fg: #f5f5f5;
        --muted: #b0b0b0;
        --accent: #ff6b6b;
        --accent-hover: #ff5252;
        --ring: rgba(255, 107, 107, .35);
        --surface: rgba(255, 255, 255, .04);
        --border: rgba(255, 255, 255, .12);
    }

    * {
        box-sizing: border-box;
        margin: 0
    }

    html, body {
        height: 100%
    }

    body {
        font-family: 'Rubik', system-ui, -apple-system, sans-serif;
        font-size: 17px;
        line-height: 1.65;
        font-weight: 400;
        color: var(--fg);
        background: linear-gradient(135deg, var(--bg) 0%, var(--bg2) 100%);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 8vh 7vw;
    }

    .wrap {
        max-width: 68ch;
        text-align: center;
    }

    .avatar {
        width: 144px;
        height: 144px;
        border-radius: 50%;
        object-fit: cover;
        display: block;
        margin: 0 auto 2rem;
        border: 3px solid var(--surface);
        box-shadow: 0 0 0 1px var(--border),
        0 8px 32px rgba(0, 0, 0, .3),
        0 20px 60px rgba(0, 0, 0, .15);
        transition: transform .3s ease, box-shadow .3s ease;
    }

    .avatar:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 0 1px var(--border),
        0 12px 40px rgba(0, 0, 0, .35),
        0 24px 80px rgba(0, 0, 0, .2);
    }

    @media (min-width: 720px) {
        .avatar {
            width: 168px;
            height: 168px
        }
    }

    h1 {
        font-family: 'Junicode', serif;
        font-size: clamp(2.25rem, 5vw, 3.5rem);
        font-weight: 400;
        font-style: italic;
        line-height: 1.2;
        letter-spacing: -0.01em;
        margin: 0 0 1.5rem;
        color: #f76f53;
    }

    .lead {
        font-size: clamp(1.2rem, 2.4vw, 1.6rem);
        font-weight: 300;
        color: var(--fg);
        opacity: .92;
        margin: 0 0 1rem;
        letter-spacing: -0.01em;
    }

    .subtle {
        color: var(--muted);
        font-weight: 400;
        font-size: .95rem;
        margin: 0 0 2.5rem;
        letter-spacing: .01em;
    }

    .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
    }

    .actions a {
        display: inline-flex;
        align-items: center;
        gap: .6rem;
        padding: .8rem 1.2rem;
        border: 1px solid var(--border);
        border-radius: 12px;
        color: var(--fg);
        text-decoration: none;
        font-weight: 400;
        font-size: .95rem;
        letter-spacing: .005em;
        background: var(--surface);
        backdrop-filter: blur(10px);
        transition: all .25s ease;
        position: relative;
        overflow: hidden;
    }

    .actions a::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
        opacity: 0;
        transition: opacity .25s ease;
        z-index: -1;
    }

    .actions a:hover {
        transform: translateY(-2px);
        background: #d1cfc0;
        color: #1f1f1f;
        box-shadow: 0 8px 25px rgba(0, 0, 0, .15),
        0 3px 10px rgba(0, 0, 0, .1);
    }

    .actions a:hover::before {
        opacity: .1
    }

    a:focus-visible {
        outline: 2px solid var(--ring);
        outline-offset: 3px;
        border-radius: 12px;
    }

    svg {
        width: 20px;
        height: 20px;
        flex: 0 0 20px;
        transition: transform .25s ease;
    }

    .actions a:hover svg {
        transform: scale(1.1);
        color: #1f1f1f;
    }

    footer {
        margin-top: 3rem;
        font-size: .9rem;
        color: var(--muted);
        font-weight: 300;
        letter-spacing: .02em;
        opacity: .8;
    }

    @media (prefers-reduced-motion: reduce) {
        .actions a,
        .avatar,
        svg,
        .reveal {
            transition: none !important;
            animation: none !important
        }
    }

    @media (prefers-reduced-motion: no-preference) {
        .reveal {
            opacity: 0;
            transform: translateY(12px);
            animation: elegantRise .6s cubic-bezier(.16, 1, .3, 1) forwards;
        }

        .reveal.slow {
            animation-duration: .8s;
            animation-delay: .1s;
        }

        .actions a {
            opacity: 0;
            transform: translateY(8px) scale(.95);
            animation: buttonRise .5s cubic-bezier(.16, 1, .3, 1) forwards;
        }

        .actions a:nth-child(1) {
            animation-delay: .2s
        }

        .actions a:nth-child(2) {
            animation-delay: .3s
        }

        .actions a:nth-child(3) {
            animation-delay: .4s
        }

        @keyframes elegantRise {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes buttonRise {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    }
</style>

<main>
    <section class="wrap">
        <img class="avatar reveal" src="images/avatar_256.webp" alt="Portrait of Daniel Küster Bohry" width="168"
             height="168" decoding="async">

        <h1 class="reveal">Daniel Küster Bohry</h1>
        <p class="lead reveal">Software engineer with <span id="years-experience">10+</span> years of experience, crafting microservices since 2014.</p>
        <p class="subtle reveal slow">I build reliable, boring-in-the-best-way systems. You can call me Daniel :)</p>

        <nav class="actions" aria-label="Contact and profiles">
            <a href="mailto:danielbohry@gmail.com?subject=Contact%20From%20Website" rel="noopener">
                <!-- mail icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="currentColor"
                          d="M3 6h18v12H3V6zm1.6 1.6v8.8h14.8V7.6L12 12.7 4.6 7.6zm.9-1.6L12 11.1 19.5 6H4.5z"/>
                </svg>
                Email

            <a href="https://github.com/dbohry" rel="me noopener" target="_blank">
                <!-- github icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="currentColor"
                          d="M12 2a10 10 0 0 0-3.2 19.5c.5.1.7-.2.7-.5v-1.8c-2.9.7-3.6-1.2-3.6-1.2-.5-1.1-1.2-1.4-1.2-1.4-1-.7.1-.7.1-.7 1.1.1 1.7 1.2 1.7 1.2 1 .1.8-.8 1.9-1 .1-.7.4-1.1.7-1.3-2.3-.3-4.7-1.1-4.7-5a3.9 3.9 0 0 1 1-2.7 3.6 3.6 0 0 1 .1-2.6s.9-.3 2.8 1a9.5 9.5 0 0 1 5 0c1.9-1.3 2.8-1 2.8-1 .3.8.3 1.8.1 2.6a3.9 3.9 0 0 1 1 2.7c0 3.9-2.4 4.7-4.7 5 .4.3.7.9.7 1.8v2.6c0 .3.2.6.7.5A10 10 0 0 0 12 2z"/>
                </svg>
                GitHub
            </a>
            <a href="https://de.linkedin.com/in/daniel-bohry-411a4033" rel="me noopener" target="_blank">
                <!-- linkedin icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="currentColor"
                          d="M4.98 3.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM3 8.98h3.96V21H3zM9.5 8.98H13v1.64h.05c.49-.93 1.7-1.9 3.5-1.9 3.74 0 4.43 2.46 4.43 5.66V21h-3.96v-5.33c0-1.27-.02-2.9-1.77-2.9-1.78 0-2.05 1.39-2.05 2.81V21H9.5z"/>
                </svg>
                LinkedIn
            </a>
        </nav>

        <footer class="reveal slow">Based in Germany. Open to interesting problems, not hype.</footer>
    </section>
</main>

<script>
    const currentYear = new Date().getFullYear();
    const yearsExperience = currentYear - 2014;
    const experienceElement = document.getElementById('years-experience');

    if (experienceElement) {
        experienceElement.textContent = yearsExperience + '+';
    }
</script>
</html>
