<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Daniel Küster Bohry</title>
<style>
/* ===== minimal, accessible, no external requests ===== */
:root{
  --bg:#0b1220;          /* deep navy */
  --bg2:#0e162b;         /* subtle gradient stop */
  --fg:#e6eaf2;          /* primary text */
  --muted:#9aa4b2;       /* secondary text/borders */
  --accent:#7dd3fc;      /* link/hover */
  --ring:rgba(125,211,252,.45);
}
@media (prefers-color-scheme: light){
  :root{
    --bg:#f7f8fb; --bg2:#ffffff; --fg:#0f172a; --muted:#6b7280; --accent:#2563eb; --ring:rgba(37,99,235,.3);
  }
}
*{box-sizing:border-box;margin:0}
html,body{height:100%}
body{
  font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
  color:var(--fg);
  background:linear-gradient(180deg,var(--bg),var(--bg2));
}
main{
  min-height:100%;
  display:grid;
  place-items:center;
  padding:10vh 6vw;
}
.wrap{max-width:62ch}
h1{
  font-size:clamp(2rem,4.5vw,3rem);
  line-height:1.2;
  letter-spacing:-0.02em;
  margin:0 0 1rem;
}
.lead{
  font-size:clamp(1.125rem,2.2vw,1.5rem);
  color:var(--fg);
  opacity:.95;
  margin:0 0 1rem;
}
.subtle{color:var(--muted); margin:0 0 1.75rem}
.actions{
  display:flex; flex-wrap:wrap; gap:.75rem;
}
.actions a{
  display:inline-flex; align-items:center; gap:.5rem;
  padding:.6rem .9rem;
  border:1px solid var(--muted);
  border-radius:999px;
  color:var(--fg); text-decoration:none;
  transition:transform .15s ease, border-color .15s ease, background-color .15s ease;
}
.actions a:hover{border-color:var(--accent); transform:translateY(-1px); background:rgba(125,211,252,.06)}
a:focus-visible{outline:2px solid var(--ring); outline-offset:3px; border-radius:8px}
svg{width:18px;height:18px;flex:0 0 18px}
footer{margin-top:2.5rem; font-size:.95rem; color:var(--muted)}
@media (prefers-reduced-motion: reduce){
  .actions a{transition:none}
}
</style>

<main>
  <section class="wrap">
    <h1>You can call me Daniel.</h1>
    <p class="lead">I’m a software engineer with 10+ years of experience, working with microservices since 2014.</p>
    <p class="subtle">I build reliable, boring-in-the-best-way systems.</p>

    <nav class="actions" aria-label="Contact and profiles">

        Email
      </a>

        <!-- github icon -->

        GitHub
      </a>
      <a href="https://de.linkedin.com/in/daniel-bohry-411a4033" rel="me noopener" target="_blank">
        <!-- linkedin icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M4.98 3.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM3 8.98h3.96V21H3zM9.5 8.98H13v1.64h.05c.49-.93 1.7-1.9 3.5-1.9 3.74 0 4.43 2.46 4.43 5.66V21h-3.96v-5.33c0-1.27-.02-2.9-1.77-2.9-1.78 0-2.05 1.39-2.05 2.81V21H9.5z"/></svg>

    </nav>

  </section>
</main>
